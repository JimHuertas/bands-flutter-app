<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket= io();
        socket.on('connect', function(){
            console.log('Contectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Conexion perdida :(');
        });

        socket.emit('mensaje', {nombre: 'Jim'});

        socket.on('mensaje', function(payload){
            console.log('Esuchando: ', payload);
        });

        socket.on('nuevo-mensaje', function(payload){
            console.log(payload['nombre'], ' y ', payload['mensaje']);
        });
    </script>
</body>
</html>
